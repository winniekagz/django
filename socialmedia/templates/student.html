{% load static%}
{% block content %}

<div class="card-block px-0 py-3">
  <div class="table-responsive">
    <table class="table table-hover">
      <tbody>
        {% for p in students %}

        <tr class="unread">
          <td>
            <img
              class="rounded-circle"
              style="width: 40px"
              src="{%static  'media/blank_profile_pic.png' %}"
              alt="activity-user"
            />
          </td>
          <td>
            <h6 class="mb-1">p.name</h6>
            <p class="m-0">p.info</p>
          </td>
          <td>
            <h6 class="text-muted">
              <i class="fa-solid fa-cart-shopping"></i>
              <i class="fas fa-tag text-c-green f-10 m-r-15"></i>
              p.price
            </h6>
          </td>
          <td>
            <a href="#" class="label theme-bg2 text-white f-12">View</a>
            <a href="#" class="label theme-bg text-white f-12">Delete</a>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{%endblock content%}
